<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
	</style>
	<title>play</title>
</head>

<body onselectstart="return false">
	<canvas id='cas' style="background-color:rgba(0,5,24,1)">浏览器不支持canvas</canvas>
	<div class="shape">
		<image class="" crossorigin="" src="a.jpeg" />
		</image>
	</div>
	<script>
		var canvas = document.getElementById("cas");
		var ctx = canvas.getContext("2d");
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;

		var ocas = document.createElement("canvas");
		var octx = ocas.getContext("2d");
		ocas.width = window.innerWidth;
		ocas.height = window.innerHeight;

		var bigbooms = [];

		window.onload = function () {
			initAnimate();
		};

		function initAnimate () {
			lastTime = new Date();
			index = 0;
			animate();
		}

		function animate () {
			var newTime = new Date();

			if (newTime - lastTime > 1000 && index < 1) {
				var bigboom = new Boom(
					canvas.width / 2, 2, "#FFF",
					{ x: canvas.width / 2, y: 200 },
					document.querySelector('.shape')
				);
				bigbooms.push(bigboom);
				lastTime = newTime;
				index++;
			}

			bigbooms.foreach(function (index) {
				var that = this;
				if (!this.dead) {
					this._move();
				}
				else {
					this.booms.foreach(function (index) {
						if (!this.dead) {
							this.moveTo(index);
						}
						else if (index === that.booms.length - 1) {
							bigbooms[bigbooms.indexOf(that)] = null;
						}
					});
				}
			});

			raf(animate);
		}

		Array.prototype.foreach = function (callback) {
			for (var i = 0; i < this.length; i++) {
				if (this[i] !== null) callback.apply(this[i], [i]);
			}
		};

		var raf = window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame || function (callback) { window.setTimeout(callback, 1000 / 60); };



		var Boom = function (x, r, c, boomArea, shape) {
			this.booms = [];
			this.x = x;
			this.y = (canvas.height + r);
			this.r = r;
			this.c = c;
			this.shape = shape || false;
			console.log('this.shape', this.shape);
			this.boomArea = boomArea;
			this.theta = 0;
			this.dead = false;
			this.ba = 100;
		};
		Boom.prototype = {
			_paint: function () {
				ctx.save();
				ctx.beginPath();
				ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI);
				ctx.fillStyle = this.c;
				ctx.fill();
				ctx.restore();
			},
			_move: function () {
				var dx = this.boomArea.x - this.x, dy = this.boomArea.y - this.y;
				this.x = this.x + dx * 0.01;
				this.y = this.y + dy * 0.01;

				if (Math.abs(dx) <= this.ba && Math.abs(dy) <= this.ba) {
					if (this.shape) {
						this._shapBoom();
					}
					this.dead = true;
				}
				else {
					this._paint();
				}
			},
			_shapBoom: function () {
				var that = this;
				putValue(ocas, octx, this.shape, 5, function (dots) {
					var dx = canvas.width / 2 - that.x;
					var dy = canvas.height / 2 - that.y;
					for (var i = 0; i < dots.length; i++) {
						color = { a: dots[i].a, b: dots[i].b, c: dots[i].c };
						var x = dots[i].x;
						var y = dots[i].y;
						var radius = 1;
						var frag = new Frag(that.x, that.y, radius, color, x - dx, y - dy);
						that.booms.push(frag);
					}
				});
			}
		};

		function putValue (canvas, context, ele, dr, callback) {
			context.clearRect(0, 0, canvas.width, canvas.height);
			var img = new Image();
			if (ele.innerHTML.indexOf("img") >= 0) {
				img.src = ele.getElementsByTagName("img")[0].src;
				imgload(img, function () {
					context.drawImage(img, canvas.width / 2 - img.width / 2, canvas.height / 2 - img.width / 2);
					dots = getimgData(canvas, context, dr);
					callback(dots);
				});
			}
			else {
				var text = ele;
				context.save();
				var fontSize = 200;
				if (index > 7) fontSize = 100;
				context.font = fontSize + "px 宋体 bold";
				context.textAlign = "center";
				context.textBaseline = "middle";
				context.fillStyle = "rgba(" + parseInt(getRandom(128, 255)) + "," + parseInt(getRandom(128, 255)) + "," + parseInt(getRandom(128, 255)) + " , 1)";
				context.fillText(text, canvas.width / 2, canvas.height / 2);
				context.restore();
				dots = getimgData(canvas, context, dr);
				callback(dots);
			}
		}

		function imgload (img, callback) {
			if (img.complete) {
				callback.call(img);
			}
			else {
				img.onload = function () {
					callback.call(this);
				};
			}
		}

		function getimgData (canvas, context, dr) {
			var imgData = context.getImageData(0, 0, canvas.width, canvas.height);
			context.clearRect(0, 0, canvas.width, canvas.height);
			var dots = [];
			for (var x = 0; x < imgData.width; x += dr) {
				for (var y = 0; y < imgData.height; y += dr) {
					var i = (y * imgData.width + x) * 4;
					if (imgData.data[i + 3] > 128) {
						var dot = { x: x, y: y, a: imgData.data[i], b: imgData.data[i + 1], c: imgData.data[i + 2] };
						dots.push(dot);
					}
				}
			}
			return dots;
		}

		function getRandom (a, b) {
			return Math.random() * (b - a) + a;
		}


		var maxRadius = 1, stars = [];

		var Frag = function (centerX, centerY, radius, color, tx, ty) {
			this.tx = tx;
			this.ty = ty;
			this.x = centerX;
			this.y = centerY;
			this.dead = false;
			this.centerX = centerX;
			this.centerY = centerY;
			this.radius = radius;
			this.color = color;
		};

		Frag.prototype = {
			paint: function () {
				ctx.save();
				ctx.beginPath();
				ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
				ctx.fillStyle = "rgba(" + this.color.a + "," + this.color.b + "," + this.color.c + ",1)";
				ctx.fill();
				ctx.restore();
			},
			moveTo: function (index) {
				this.ty = this.ty + 0.3;
				var dx = this.tx - this.x, dy = this.ty - this.y;
				this.x = Math.abs(dx) < 0.1 ? this.tx : (this.x + dx * 0.1);
				this.y = Math.abs(dy) < 0.1 ? this.ty : (this.y + dy * 0.1);
				if (dx === 0 && Math.abs(dy) <= 80) {
					this.dead = true;
				}
				this.paint();
			}
		}
	</script>
</body>

</html>
